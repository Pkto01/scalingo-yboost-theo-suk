<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List Go</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 data-text="Ma Todo List"><span>Ma Todo List</span></h1>
        <p>Propuls√© par Go & MySQL sur Scalingo üêπ</p>

        <!-- Formulaire pour ajouter une t√¢che -->
        <form action="/add" method="POST" class="todo-form">
            <input type="text" name="title" placeholder="Qu'y a-t-il √† faire ?" required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Liste des t√¢ches -->
        <ul class="todo-list">
            {{ range .Todos }}
            <li class="{{ if .Completed }}completed{{ end }}">
                <span>{{ .Title }}</span>
                <span class="date">{{ .CreatedAt.Format "02 Jan 2006 15:04" }}</span>
                <div class="actions">
                    <!-- On utilise des formulaires simples pour les actions -->
                    <form action="/done" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="btn-done">‚úì</button>
                    </form>
                    <form action="/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="btn-delete">‚úó</button>
                    </form>
                </div>
            </li>
            {{ else }}
            <li class="empty">Aucune t√¢che pour le moment ! üéâ</li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
