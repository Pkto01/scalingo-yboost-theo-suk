<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List Go</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 data-text="Ma Todo List"><span>Ma Todo List</span></h1>
        <p>Propuls√© par Go & MySQL sur Scalingo üêπ</p>

        <!-- Formulaire pour ajouter une t√¢che -->
        <form action="/add" method="POST" class="todo-form">
            <input type="text" name="title" placeholder="Qu'y a-t-il √† faire ?" required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Liste des t√¢ches -->
        <ul class="todo-list">
            {{ range .Todos }}
            <li class="{{ if .Completed }}completed{{ end }}">
                <span>{{ .Title }}</span>
                <div class="actions">
                    <!-- On utilise des formulaires simples pour les actions -->
                    <form action="/done" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="btn-done">‚úì</button>
                    </form>
                    <button type="button" class="btn-rename" onclick="handleRename('{{ .ID }}', '{{ .Title }}')">‚úé</button>
                    <form action="/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="btn-delete">‚úó</button>
                    </form>
                </div>
            </li>
            {{ else }}
            <li class="empty">Aucune t√¢che pour le moment ! üéâ</li>
            {{ end }}
        </ul>
    </div>
</body>
<script>
    function handleRename(id, currentTitle) {
        const newTitle = prompt("Renommez la t√¢che :", currentTitle);
        if (newTitle && newTitle.trim() !== "") {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/rename";

            const idInput = document.createElement("input");
            idInput.type = "hidden";
            idInput.name = "id";
            idInput.value = id;
            form.appendChild(idInput);

            const titleInput = document.createElement("input");
            titleInput.type = "hidden";
            titleInput.name = "new_title"; // <-- CHANG√â ICI (au lieu de "title")
            titleInput.value = newTitle.trim();
            form.appendChild(titleInput);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</html>
